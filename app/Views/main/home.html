<body>
    <div class="app-container">

        <aside class="sidebar">
            <header class="sidebar-header">
                <img class="user-image" src="user-image.jpg" alt="User">
                <h2 class="user-name">Your Name</h2>
            </header>

            <div class="conversations">
                <!-- Dynamically generated list of conversations/groups -->
                <div class="conversation active">Conversation 1</div>
                <div class="conversation">Conversation 2</div>
                <!-- ... more conversations -->
            </div>

        </aside>

        <section class="chat-area">
            <!-- Chat area will contain chat messages and message input box -->
            <div class="chat-messages">
                <!-- Dynamically generated chat messages will go here -->
            </div>
            <form class="message-form">
                <input type="text" placeholder="Type a message"/>
                <button type="submit">Send</button>
            </form>
        </section>
        
    </div>
</body>
</html>
